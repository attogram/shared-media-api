language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly
  
matrix:
  fast_finish: true
  allow_failures:
    - php: 5.5
    - php: nightly

before_script:
  - composer install --no-dev

script:
  - if find . -name "*.php" ! -name "autoload_static.php" -exec php -l {} 2>&1 \; | grep "syntax error, unexpected"; then exit 1; fi;
