language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly
  
matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
    - php: hhvm

before_script:
  - if [ $TRAVIS_PHP_VERSION = "5.6" ]; then composer install --no-dev --ignore-platform-reqs; fi
  - if [ $TRAVIS_PHP_VERSION = "7.0" ]; then composer install --no-dev; fi
  - if [ $TRAVIS_PHP_VERSION = "7.1" ]; then composer install --no-dev; fi
  - if [ $TRAVIS_PHP_VERSION = "7.2" ]; then composer install --no-dev; fi
  - if [ $TRAVIS_PHP_VERSION = "nightly" ]; then composer install --no-dev; fi

script:
  - find . -type f -name "*.php" -exec php -d error_reporting=32767 -l {} \; 2>&1 >&- | grep "^"
