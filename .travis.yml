# attogram/shared-media-api - .travis.yml - v0.10.4

language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly

  
matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
    - php: 5.5

before_script:
  - composer install --no-dev
  - phpunit --version
  
script:
  - if find docs/ -name "*.php" -exec php -l {} 2>&1 \; | grep "syntax error, unexpected"; then exit 1; fi;
  - if find public/ -name "*.php" -exec php -l {} 2>&1 \; | grep "syntax error, unexpected"; then exit 1; fi;
  - if find src/ -name "*.php" -exec php -l {} 2>&1 \; | grep "syntax error, unexpected"; then exit 1; fi;
  - if find tests/ -name "*.php" -exec php -l {} 2>&1 \; | grep "syntax error, unexpected"; then exit 1; fi;
  - if [ $TRAVIS_PHP_VERSION != "5.5" ]; then phpunit; fi
  - if [ $TRAVIS_PHP_VERSION = "5.5" ]; then wget https://phar.phpunit.de/phpunit-5.7.phar; phpunit-5.7.phar; fi
  